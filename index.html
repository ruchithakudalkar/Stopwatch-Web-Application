<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #stopwatch {
            font-size: 2rem;
            margin: 20px 0;
        }

        #controls {
            margin: 20px 0;
        }

        #lapTimes {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="stopwatch">00:00:00.000</div>
    <div id="controls">
        <button id="start" onclick="startStopwatch()">Start</button>
        <button id="pause" onclick="pauseStopwatch()" disabled>Pause</button>
        <button id="reset" onclick="resetStopwatch()">Reset</button>
        <button id="lap" onclick="recordLapTime()" disabled>Lap</button>
    </div>
    <div id="lapTimes">
        <h2>Lap Times</h2>
        <ul id="lapList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
